<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
</head>
<body>
    <header><h1>Encriptador</h1></header>
    <main>
        <div class="contenedor">

            <div class="input-texto">
                <input name="texto" id="texto" class="texto" placeholder="Ingrese el texto aquí">
                <p>Solo letras minusculas y sin acentos</p>
            </div>

            <div class="input-botom">
                
                <button type="button" class="btn-encriptar" value="Encriptar" 
                id="botonEncriptar" onclick="encriptar();">Encriptar</button>

                <button type="button" class="btn-encriptar" value="Desencriptar" 
                id="botonDesencriptar" onclick="desencriptar();">Desencriptar</button>
                
                <!-- <button type="button" id="botonCopiar">Copiar</button> -->

            </div>

            <div class="encriptado">
                <img src="./img/muñeco.png" alt="muñeco" id="muñeco">
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                    <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                    <!-- <textarea name="mensaje" id="mensaje" class="mensaje" type="text" cols="30" rows="10"></textarea> -->
                </div>
            </div>

        </div>
    </main>
</body>
    <script src="main.js"></script>
</html>
